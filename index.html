<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAVOC Semiconductor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    text-align: center;
    overflow-x: hidden;

    background:
        radial-gradient(circle at center,
            #0b2a4a 0%,
            #081a33 35%,
            #050f1f 70%,
            #02060c 100%);
    }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* LOGO */
        .logo {
    width: clamp(90px, 20vw, 200px);
    margin-bottom: 35px;

    filter:
        drop-shadow(0 0 15px rgba(0, 170, 255, 0.6))
        drop-shadow(0 0 40px rgba(0, 120, 255, 0.5));
}

        /* MAIN TITLE */
        h1 {
    font-size: clamp(34px, 6vw, 72px);
    letter-spacing: 6px;
    margin: 0;
    color: #eaf6ff;

    text-shadow:
        0 0 10px rgba(0, 200, 255, 0.7),
        0 0 25px rgba(0, 150, 255, 0.6),
        0 0 60px rgba(0, 120, 255, 0.4);
    }

        
     .semiconductor {
    font-size: clamp(40px, 8vw, 110px);
    font-weight: 700;
    letter-spacing: 10px;
    color: #19bfff;

    text-shadow:
        0 0 15px rgba(0, 200, 255, 0.9),
        0 0 35px rgba(0, 170, 255, 0.8),
        0 0 70px rgba(0, 140, 255, 0.7),
        0 0 120px rgba(0, 100, 255, 0.6);
}

        .highlight {
            color: #00eaff;
            text-shadow:
                0 0 6px #00eaff,
                0 0 14px #0077ff;
        }

        /* FOUNDER */
        .founder {
            margin-top: 18px;
            font-size: clamp(18px, 3vw, 28px);
            letter-spacing: 3px;
            color: #ffffff;
            font-weight: 600;
            text-shadow:
                0 0 12px #00aaff,
                0 0 30px #0077ff;
        }

        /* DIVIDER */
        .divider {
            width: 90px;
            height: 3px;
            background: #00eaff;
            margin: 35px auto;
            box-shadow: 0 0 20px #00eaff;
        }

        /* TAGLINE */
        .tagline {
            font-size: clamp(14px, 2.3vw, 20px);
            line-height: 1.7;
            max-width: 900px;
            margin: 0 auto;
            opacity: 0.95;
        }

        /* FOOTER */
        .footer {
            margin-top: 50px;
            font-size: clamp(13px, 2vw, 18px);
            color: #00ffcc;
            text-shadow: 0 0 15px #00ffaa;
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 600px) {
            .container {
                padding: 40px 15px;
            }

                .container {
    position: relative;
}

.container::before {
    content: "";
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle,
        rgba(0, 150, 255, 0.15) 0%,
        rgba(0, 150, 255, 0.05) 40%,
        transparent 70%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
}

            h1 {
                letter-spacing: 2px;
            }

            .founder {
                letter-spacing: 1px;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- LOGO -->
        <img src="havoc-logo.png" class="logo" alt="HAVOC Logo">

        <!-- TITLE -->
        <h1>
            <span class="highlight">HAVOC
        </h1>

        <h2 class="semiconductor">SEMICONDUCTOR</h2>

        <!-- FOUNDER -->
        <div class="founder">
            Founded by Rajeev
        </div>

        <!-- DIVIDER -->
        <div class="divider"></div>

        <!-- TAGLINE -->
        <div class="tagline">
            Engineering the future of silicon innovation.
            <br>
            Advanced chip architecture. Scalable fabrication.
            <br>
            Disrupting semiconductor performance limits.
        </div>

        <!-- FOOTER -->
        <div class="footer">
            Coming Soon
        </div>

    </div>

</body>
</html>
