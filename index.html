<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Havoc Semiconductor</title>

    <!-- IMPORTANT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0f1c2e, #050b16);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* LOGO */
        .logo {
            width: clamp(80px, 20vw, 180px);
            height: auto;
            margin-bottom: 30px;
        }

        /* MAIN TITLE */
        h1 {
            font-size: clamp(32px, 6vw, 70px);
            letter-spacing: 4px;
            margin: 0;
        }

        .highlight {
            color: #00d9ff;
            text-shadow: 0 0 10px #00d9ff,
                         0 0 25px #0077ff;
        }

        /* FOUNDER */
        .founder {
            margin-top: 15px;
            font-size: clamp(18px, 3vw, 26px);
            letter-spacing: 3px;
            color: #ffffff;
            text-shadow: 0 0 8px #00aaff,
                         0 0 18px #0077ff;
            font-weight: 600;
        }

        /* DIVIDER */
        .divider {
            width: 80px;
            height: 3px;
            background: #00d9ff;
            margin: 30px auto;
            box-shadow: 0 0 12px #00d9ff;
        }

        /* TAGLINE */
        .tagline {
            font-size: clamp(14px, 2.5vw, 20px);
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            opacity: 0.9;
        }

        /* FOOTER */
        .footer {
            margin-top: 40px;
            font-size: clamp(13px, 2vw, 18px);
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffaa;
        }

        /* MOBILE TWEAKS */
        @media (max-width: 600px) {
            .container {
                padding: 40px 15px;
            }

            h1 {
                letter-spacing: 2px;
            }

            .founder {
                letter-spacing: 1px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- LOGO -->
        <img src="havoc-logo.png" class="logo" alt="HAVOC Logo">

        <!-- TITLE -->
        <h1>
            HAVOC <span class="highlight">SEMICONDUCTOR</span>
        </h1>

        <!-- FOUNDER -->
        <h2 class="founder">Founder – Rajeev</h2>

        <div class="divider"></div>

        <!-- TAGLINE -->
        <p class="tagline">
            Advanced Semiconductor Research & Development Facility<br>
            Next-Generation Chip Architecture | Fabrication Innovation | Deep Tech Infrastructure
        </p>

        <div class="divider"></div>

        <!-- FOOTER -->
        <p class="footer">
            ⚡ Our Facility Is Under Development<br>
            Precision. Disruption. Scale.
        </p>

    </div>
</body>
</html>
