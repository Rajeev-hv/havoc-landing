<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HAVOC Semiconductor R&D Plant | Under Development</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at center, #0b1c2d 0%, #000814 70%);
    color: #ffffff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

.container {
    max-width: 900px;
    padding: 40px;
}

.logo {
    width: 140px;
    margin-bottom: 30px;
    filter: drop-shadow(0 0 20px #0077ff);
}

h1 {
    font-size: 3rem;
    letter-spacing: 6px;
    margin-bottom: 20px;
}

.highlight {
    color: #00aaff;
}

.tagline {
    font-size: 1.2rem;
    color: #b0c4de;
    margin-bottom: 30px;
}

.divider {
    width: 80px;
    height: 3px;
    background: #00aaff;
    margin: 30px auto;
}

.footer {
    margin-top: 40px;
    font-size: 0.9rem;
    color: #6c8fbf;
}

.glow {
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #0077ff; }
    to { text-shadow: 0 0 25px #00aaff; }
}
</style>
</head>

<body>

<div class="container">
    <!-- Replace with your logo file path -->
    <img src="havoc-logo.png" class="logo" alt="HAVOC Logo">

    <h1 class="glow">HAVOC <span class="highlight">SEMICONDUCTOR</span></h1>
   

    <div class="divider"></div>

    <p class="tagline">

        Advanced Semiconductor Research & Development Facility <br>
        Next-Generation Chip Architecture | Fabrication Innovation <br> Deep Tech Infrastructure
    </p>

    <div class="divider"></div>

    <p class="footer">
        ðŸš§ Our Facility Is Under Development <br>
        Precision. Disruption. Scale.
    </p>
</div>

</body>
</html>
