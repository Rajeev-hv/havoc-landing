<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAVOC Semiconductor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0f1c2e 0%, #050b16 80%);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* LOGO */
        .logo {
            width: clamp(90px, 20vw, 200px);
            height: auto;
            margin-bottom: 35px;
            filter: drop-shadow(0 0 15px #00eaff)
                    drop-shadow(0 0 35px #0077ff);
        }

        /* MAIN TITLE */
        h1 {
            font-size: clamp(34px, 6vw, 72px);
            letter-spacing: 4px;
            margin: 0;
            color: #ffffff;
            text-shadow:
                0 0 10px #00eaff,
                0 0 20px #00eaff,
                0 0 40px #0077ff,
                0 0 80px #0077ff;
        }

        .highlight {
            color: #00eaff;
            text-shadow:
                0 0 12px #00eaff,
                0 0 30px #00c3ff,
                0 0 60px #0077ff;
        }

        /* FOUNDER */
        .founder {
            margin-top: 18px;
            font-size: clamp(18px, 3vw, 28px);
            letter-spacing: 3px;
            color: #ffffff;
            font-weight: 600;
            text-shadow:
                0 0 12px #00aaff,
                0 0 30px #0077ff;
        }

        /* DIVIDER */
        .divider {
            width: 90px;
            height: 3px;
            background: #00eaff;
            margin: 35px auto;
            box-shadow: 0 0 20px #00eaff;
        }

        /* TAGLINE */
        .tagline {
            font-size: clamp(14px, 2.3vw, 20px);
            line-height: 1.7;
            max-width: 900px;
            margin: 0 auto;
            opacity: 0.95;
        }

        /* FOOTER */
        .footer {
            margin-top: 50px;
            font-size: clamp(13px, 2vw, 18px);
            color: #00ffcc;
            text-shadow: 0 0 15px #00ffaa;
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 600px) {
            .container {
                padding: 40px 15px;
            }

            h1 {
                letter-spacing: 2px;
            }

            .founder {
                letter-spacing: 1px;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- LOGO -->
        <img src="havoc-logo.png" class="logo" alt="HAVOC Logo">

        <!-- TITLE -->
        <h1>
            HAVOC <span class="highlight">SEMICONDUCTOR</span>
        </h1>

        <!-- FOUNDER -->
        <h2 class="founder">Founder – Rajeev</h2>

        <div class="divider"></div>

        <!-- TAGLINE -->
        <p class="tagline">
            Advanced Semiconductor Research & Development Facility<br>
            Next-Generation Chip Architecture | Fabrication Innovation | Deep Tech Infrastructure
        </p>

        <div class="divider"></div>

        <!-- FOOTER -->
        <p class="footer">
            ⚡ Our Facility Is Under Development<br>
            Precision. Disruption. Scale.
        </p>

    </div>

</body>
</html>
